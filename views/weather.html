<!-- map form -->
<div id="map-jumbo" class="jumbotron jumbotron-fluid">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active text-info" id="home-tab" data-toggle="tab"
         href="#home" role="tab" aria-controls="home" aria-selected="true">Location</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link text-info" id="profile-tab" data-toggle="tab"
         href="#profile" role="tab" aria-controls="profile" aria-selected="false">Add</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

        <!-- form for location -->
        <form id="location-form">
          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>Choose...</option>
                <option value="1">Weather</option>
                <option value="2">Surf Spots</option>
                <option value="3">Both</option>
              </select>
            </div>
            <div class="col-auto my-1">
              <button type="submit" class="btn btn-info">Go!</button>
            </div>
          </div>
        </form>
        <!-- end form for location -->
      </div>

      <!-- form for Add -->
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <form class="needs-validation" novalidate id="addition-form">
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom01">First name</label>
              <input type="text" class="form-control" id="validationCustom01" value="Robert" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom02">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" value="Slater" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom03">City</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationCustom04">State</label>
              <select class="custom-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationCustom05">Zip</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
          </div>
          <form>
            <div class="form-group">
              <label for="formControlRange">How would you rate this spot?</label>
              <input type="range" class="form-control-range" id="formControlRange">
            </div>
            <button class="btn btn-info" type="submit">Submit form</button>
          </form>
          <br>
        </form>
      </div>
      <!-- end form for add -->
    </div >
